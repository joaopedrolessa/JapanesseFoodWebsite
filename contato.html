    <header><h1>Pedido</h1></header>

    <form>
        <label for="username"><h2>Nome Recebedor</h2></label>
        <input type="text" id="username" name="username">

        <label for="endereço"><h2>Endereço</h2></label>
        <input type="text" id="endereço" name="endereço">

        <label for="telefone"><h2>Telefone</h2></label>
        <input type="tel" id="telefone" name="telefone">

        <fieldset>
            <legend>Entrada:</legend>
            <label><input type="radio" name="entrada" value="Gyoza">Gyoza</label>
            <label><input type="radio" name="entrada" value="Rolinho_camarão">Rolinho de Camarão</label>
            <label><input type="radio" name="entrada" value="rolinho_primavera">Rolinho Primavera</label>
        </fieldset>

        <fieldset>
            <legend>Prato Principal:</legend>
            <label><input type="radio" name="principal" value="yakisoba">Yakisoba</label>
            <label><input type="radio" name="principal" value="poke">Poke</label>
            <label><input type="radio" name="principal" value="sushi">Sushi</label>
        </fieldset>

        <fieldset>
            <legend>Acompanhamento:</legend>
            <label><input type="radio" name="Acompanhamento" value="arroz">Arroz</label>
            <label><input type="radio" name="Acompanhamento" value="Batata-frita">Batata Frita</label>
            <label><input type="radio" name="Acompanhamento" value="batatadoce">Batata Doce</label>
        </fieldset>

        <fieldset>
            <legend>Sobremesa:</legend>
            <label><input type="radio" name="sobremesa" value="rolinho_de_banana">Rolinho de Banana</label>
            <label><input type="radio" name="sobremesa" value="sorvete_de_chocolate">Sorvete de Chocolate</label>
            <label><input type="radio" name="sobremesa" value="flocos">Sorvete de Flocos</label>
        </fieldset>

        <fieldset>
            <legend>Bebida:</legend>
            <label><input type="radio" name="bebida" value="agua">Água</label>
            <label><input type="radio" name="bebida" value="suco">Suco</label>
            <label><input type="radio" name="bebida" value="refrigerante">Refrigerante</label>
        </fieldset>

        <button type="submit">Pedir</button>

    </form>
